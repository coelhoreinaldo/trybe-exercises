<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Agrupando Seletores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Lista dos Melhores Sites que já vi</h1>
    <ol>
        <li>Spotify</li>
        <li>Reddit</li>
        <li>Pinterest</li>
    </ol>
    <p>Top 3 dos melhores sites que existem na web</p>
    <p>Principais motivos para eu gostar deles</p>
    <ul>
        <li>Organização</li>
        <li>Diversidade</li>
        <li>Estética</li>
    </ul>
  </body>
</html>
