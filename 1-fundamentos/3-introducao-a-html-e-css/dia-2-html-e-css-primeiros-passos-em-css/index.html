<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
        <style>
            h1{
                color: orange; font-size: 65px;
            }
            body{
                background-color: rgb(70, 123, 139);
            }
            ul{
                background-color: salmon;
            }
            .list-style{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h1>Frutas</h1>
        <p class="list-style">Qual é a sua fruta favorita?</p>
        <ul class="list-style">
            <li>Maçã</li>
            <li>Banana</li>
            <li>Goiaba</li>
        </ul>
    </body>
</html>
