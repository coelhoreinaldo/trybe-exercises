<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Validator</title>
</head>
<body>
  <form action="" method="get">
    <label for="input-text"></label>
    <input type="text" name="input-text" id="input-text" placeholder="Digite aqui...">
    <select name="type-selected" id="type-selected">
      <option value="cpf">cpf</option>
      <option value="email">email</option>
      <option value="password">password</option>
      <option value="number">number</option>
      <option value="lowercase">lowercase</option>
    </select>
    <button id="validate-btn">Validar</button>
  </form>
  <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  <script src="src/main.js" type="module"></script>
</body>
</html>
